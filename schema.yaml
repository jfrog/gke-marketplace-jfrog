x-google-marketplace:
  schemaVersion: v2
  # MUST match the version of the Application custom resource object.
  # This is the same as the top level applicationApiVersion field in v1.
  applicationApiVersion: v1beta1
  # The release version is required in the schema and MUST match the
  # release tag on the the deployer.
  # This version will be used as an image tag for Artifactory and Nginx images
  publishedVersion: $UNIFIED_LATEST_VERSION
  publishedVersionMetadata:
    releaseNote: >-
      Initial release.
    # releaseTypes list is optional.
    # "Security" should only be used if this is an important update to patch
    # an existing vulnerability, as such updates will display more prominently for users.
    releaseTypes:
      - Feature
      - BugFix
    # If "recommended" is "true", users using older releases are encouraged
    # to update as soon as possible. This is useful if, for example, this release
    # fixes a critical issue.
    recommended: true
  # Image declaration is required here. Refer to the Images section below.
  images:
    '':
      properties:
        unified.artifactory-ha.artifactory.image.repository:
          type: REPO_WITH_REGISTRY
        unified.artifactory-ha.artifactory.image.version:
          type: TAG
    nginx-artifactory-pro:
      properties:
        unified.artifactory-ha.nginx.image.repository:
          type: REPO_WITH_REGISTRY
        unified.artifactory-ha.nginx.image.version:
          type: TAG
    router:
      properties:
        unified.xray.router.image.repository:
          type: REPO_WITH_REGISTRY
        unified.xray.router.image.version:
          type: TAG
    xray-server:
      properties:
        unified.xray.server.image.repository:
          type: REPO_WITH_REGISTRY
        unified.xray.server.image.version:
          type: TAG
    xray-analysis:
      properties:
        unified.xray.analysis.image.repository:
          type: REPO_WITH_REGISTRY
        unified.xray.analysis.image.version:
          type: TAG
    xray-indexer:
      properties:
        unified.xray.indexer.image.repository:
          type: REPO_WITH_REGISTRY
        unified.xray.indexer.image.version:
          type: TAG
    xray-persist:
      properties:
        unified.xray.persist.image.repository:
          type: REPO_WITH_REGISTRY
        unified.xray.persist.image.version:
          type: TAG

# ------------------------------------------------------------
# Other fields, like clusterConstraints, can be included here.
# The Properties and Required sections of v2 are structured the same as those of v1.
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  unified.artifactory-ha.serviceAccount.name:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
  unified.artifactory-ha.postgresql.postgresqlPassword:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 16
        includeSymbols: False  # Default is False
        base64: True           # Default is True
  unified.artifactory-ha.artifactory.masterKey:
    title: "Artifactory requires a unique master key"
    description: "You can generate one with the command: openssl rand -hex 32"
    default: "FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF"
    type: string
  unified.artifactory-ha.artifactory.joinKey:
    title: "Artifactory requires a unique join key"
    description: "You can generate one with the command: openssl rand -hex 32"
    default: "EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE"
    type: string
  unified.artifactory-ha.artifactory.persistence.size:
    title: Disk allocation to Artifactory nodes
    type: string
    default: "200Gi"
  unified.artifactory-ha.artifactory.primary.resources.requests.cpu:
    title: CPU units for primary node
    type: string
    default: "100m"
  unified.artifactory-ha.artifactory.primary.resources.requests.memory:
    title: Memory for primary node
    type: string
    default: "1024M"
  unified.artifactory-ha.artifactory.primary.resources.limits.cpu:
    title: CPU units for primary node (limit)
    type: string
    default: "4"
  unified.artifactory-ha.artifactory.primary.resources.limits.memory:
    title: Memory for primary node (limit)
    type: string
    default: "8G"
  unified.artifactory-ha.artifactory.node.replicaCount:
    type: integer
    title: "Artifactory Member Node count"
    description: "Artifactory Member Node count (1 Primary + 2 Member = 3 Node Cluster)"
    default: 2
    minimum: 1
    maximum: 10
  unified.artifactory-ha.artifactory.node.resources.requests.cpu:
    title: CPU units per node
    type: string
    default: "100m"
  unified.artifactory-ha.artifactory.node.resources.requests.memory:
    title: Memory per node
    type: string
    default: "2048M"
  unified.artifactory-ha.artifactory.node.resources.limits.cpu:
    title: CPU units per node (limit)
    type: string
    default: "4"
  unified.artifactory-ha.artifactory.node.resources.limits.memory:
    title: Memory per node (limit)
    type: string
    default: "8G"
  unified.artifactory-ha.artifactory.javaOpts.other:
    title: The following Java options are passed to the java process running Artifactory.
    type: string
    default: "-server -Xms1g -Xmx6g -Xss256k -XX:+UseG1GC"
  unified.artifactory-ha.nginx.service.type:
    title: "Nginx Service Type"
    description: "Nginx Service Type. LoadBalancer/NodePort/ClusterIP"
    default: "LoadBalancer"
    type: string
  unified.artifactory-ha.nginx.service.loadBalancerIP:
    title: "Provide static ip address"
    description: "Provide static ip address for LoadBalancer. Optional for GKE."
    type: string
  unified.artifactory-ha.nginx.tlsSecretName:
    title: "Nginx SSL Secret name"
    description: "The SSL secret that will be used by the Nginx pod"
    type: string
  unified.artifactory-ha.artifactory.license.secret:
    title: "Nginx SSL Secret name"
    description: "The SSL secret that will be used by the Nginx pod"
    type: string
  unified.artifactory-ha.artifactory.license.dataKey:
    title: "Nginx SSL Secret name"
    description: "The SSL secret that will be used by the Nginx pod"
    type: string
  unified.nginx.service.ssloffload:
    title: "Nginx ssl offload"
    description: "Description"
    type: boolean
    default: true
  unified.xray.enabled:
    title: "Toggle for xray"
    description: "Description"
    type: boolean
    default: false
required:
  - name
  - namespace
  - unified.artifactory-ha.serviceAccount.name
  - unified.artifactory-ha.postgresql.postgresqlPassword
  - unified.artifactory-ha.artifactory.masterKey
  - unified.artifactory-ha.artifactory.node.replicaCount
  - unified.artifactory-ha.artifactory.persistence.size
  - unified.artifactory-ha.artifactory.primary.resources.requests.cpu
  - unified.artifactory-ha.artifactory.primary.resources.requests.memory
  - unified.artifactory-ha.artifactory.primary.resources.limits.cpu
  - unified.artifactory-ha.artifactory.primary.resources.limits.memory
  - unified.artifactory-ha.artifactory.node.resources.requests.cpu
  - unified.artifactory-ha.artifactory.node.resources.requests.memory
  - unified.artifactory-ha.artifactory.node.resources.limits.cpu
  - unified.artifactory-ha.artifactory.node.resources.limits.memory
  - unified.artifactory-ha.artifactory.javaOpts.other
  - unified.artifactory-ha.nginx.service.type
